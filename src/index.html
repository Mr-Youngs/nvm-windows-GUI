<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nvm-windows GUI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    #root {
      width: 100%;
      height: 100vh;
    }
  </style>
  <script>
    // 环境补丁：解决部分库对 global 的依赖
    window.global = window;
  </script>
</head>
<body>
  <div id="root"></div>
  <script>
    // 简单的加载提示
    document.getElementById('root').innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-size: 18px;">正在加载应用...</div>';
  </script>
</body>
</html>
